<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formas de Uso</title>
        <!-- 2ª Forma de usar CSS: tag style -->
        <style>
            h1 {
                color: orange;
                text-decoration: underline;
            }
        </style>

        <!-- 3ª Forma de usar CSS: arquivo externo -->
        <!-- rel -> significa relationship (relação) -->
        <!-- digitando link:css o VSCode auto-completa o caminho -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <p>Isso é um parágrafo normal.</p>

        <!-- 1ª Forma de usar CSS: inline (atributo style), usado dentro da tag html -->
        <p style="color: red; font-weight: bold;">EU TÔ ZANGADO!</p>
        <p style="color: green; font-style: italic;">Agora tô de boa!</p>
        <hr>

        <!-- 2ª Forma de usar CSS: tag style -->
        <h1>Bem vindo(a) ao CSS!</h1>
        <h1>Tudo bem?</h1>
        <h2>Estudando forma de uso.</h2>
        <h2>Uhuuuuuuuuuu</h2>
        <img src="https://images.unsplash.com/photo-1506929562872-bb421503ef21?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=768&q=80">
        <img src="https://images.unsplash.com/photo-1520942702018-0862200e6873?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80">
    </body>
</html>
