<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Layout da Página</title>
    </head>
    <body>
        <h1>Layout da Página</h1>
        <!--
            <header> estrutra o cabeçalho da página;;
            <main> estrutura o corpo principal
            <footer> estrutura o rodapé
            <aside> estrutura da barra lateral
            <nav> (navegação) links
            <section> seção da página
            <article> define um artigo da página
            <div> um container de elementos genérico (semanticamente não é legal utilizar)
        -->

        <h2>Cadastro de Super Herói</h2>

        <form action="" method="get">
        <!-- o atributo action informa para onde serão enviados os dados -->
        <!-- o atributo method informa como serão enviadas os dados -->
        <!-- o valor get envia os dados através da URL -->
        <!-- o valor post envia os dados através do pacote da requisição -->

            <fieldset>
            <!-- a tag <fieldset> agrupa os campos que estão dentro dela -->
                <legend>Informações Pessoais</legend>
                <!-- a tag <legend> é para informar o nome do agrupamento de campos que estão dentro do fieldset-->

                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" maxlength="100" required><br>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" maxlength="200" required><br>

                <label for="poderes">Poderes:</label>
                <input type="text" name="poderes" id="poderes" maxlength="500" required placeholder="Digite seus poderes separados por vírgula"><br>
            </fieldset><br>

            <fieldset>
                <Legend>Informações de Endereço</Legend>

                <label for="rua">Rua:</label>
                <input type="text" name="rua" id="rua" maxlength="150" required><br>

                <label for="numero">Número:</label>
                <input type="text" name="numero" id="numero" maxlength="10" required><br>
        
                <label for="estado">UF:</label>
                <input type="text" name="estado" id="estado" maxlength="2" required><br>
        
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" maxlength="100" required><br>
            </fieldset><br>

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
